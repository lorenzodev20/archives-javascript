<!-- 1.Formulario campos: Nombres, apellidos y edad.
2.Boton enviar el formulario submit.
3.Mostrar datos por pantalla.
4.Tener un boton que al darle click nos muestra los datos actuales del formulario. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script src="js/ejercicio-dom.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 1%;
            overflow-y:scroll;

        }
    </style>
</head>
<body>
    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS Victorroblesweb.es</h1>
    <div class="box">
        <h2>Ingrese datos del usuario</h2>
        <hr>
        <form action="#" method="post" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>

            <label for="apellido">Apellidos:</label><br>
            <input type="text" name="apellido" id="apellido"><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h2>Informacion del usuario</h2>
        <hr>
    </div>
</body>
</html>
